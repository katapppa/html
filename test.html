<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML  4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Тег TABLE</title>
 </head>
 <body>
  <table align=center border="9"  width="80%" height="100%" cellpadding="10">
   <tr>
    <th>Простой заголовок</th>
	<th colspan=2>Заголовок на 2 столбца</th>
   </tr>
  <tr bgcolor=lightgrey>
    <th  width="20%">Заголовок на 1 строку</th>
    <td width="40%" >Ячейка 1</td>
	<td width="40%" bgcolor=teal>Ячейка 2</td>
  </tr>
  <tr>
	<th rowspan=3>Заголовок на 3 строки</th>
    <td align=center>Ячейка 3</td>
	<td align=right>Ячейка 4</td>
  </tr>
  <tr>
	<td><font color=red>Ячейка 5</font></td>
	<td align=center valign=bottom rowspan=2>Ячейка 6</td>
  </tr>
  <tr>
	<td>Ячейка 7</td>
  </tr>
 </table>
 </body>
</html>
